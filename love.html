body{

  display:flex;

  font-family:Arial, sans-serif;
  text-align:center;

}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation:float 6s linear infinite;
  opacity:0.6;
}

@keyframes float{
  from{transform:translateY(100vh); opacity:0;}
  to{transform:translateY(-10vh); opacity:1;}
}

/* Animated name */
.name{
  font-size:40px;
  font-weight:bold;
  letter-spacing:5px;
  margin-bottom:20px;
}

.name span{
  display:inline-block;
  opacity:0;
  animation:fadeLetter 0.5s forwards;
}

@keyframes fadeLetter{
  to{opacity:1; transform:translateY(0);}
}

p{
  font-size:16px;
  line-height:1.8;
  margin-bottom:30px;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:50px;
  font-size:15px;
  cursor:pointer;
  background:white;
  color:#ff4d6d;
  font-weight:bold;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
}
.love-sticker{
  width:160px;
  margin:20px 0;
  animation:popIn 1.2s ease forwards, floatSticker 3s ease-in-out infinite;
  opacity:0;
}

@keyframes popIn{
  from{
    transform:scale(0.5);
    opacity:0;
  }
  to{
    transform:scale(1);
    opacity:1;
  }
}

@keyframes floatSticker{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-12px); }
}
</style>
</head>
