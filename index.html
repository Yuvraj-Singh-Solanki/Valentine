<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fecfef);
  font-family:Arial, sans-serif;
  overflow:hidden;
}

.container{
  background:white;
  padding:40px 25px;
  border-radius:25px;
  text-align:center;
  width:90%;
  max-width:360px;
  box-shadow:0 15px 35px rgba(0,0,0,0.15);
  position:relative;
}

h1{
  font-size:22px;
  color:#ff4d6d;
  margin-bottom:30px;
}
.buttons{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:20px;
}


button{
  padding:12px 28px;
  font-size:16px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  transition:0.3s;
}
.valentine-sticker{
  width:130px;
  margin-bottom:15px;
  animation: bounce 2s infinite;
}

@keyframes bounce{
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

#yesBtn{
  background:#ff4d6d;
  color:white;
}

#yesBtn:hover{
  transform:scale(1.1);
}

#noBtn{
  background:#ddd;
}
</style>
</head>

<body>

<div class="container">
  <img src="IMG_5085.gif" class="valentine-sticker">
  <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons" id="buttonArea">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
  </div>
</div>
<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let moved = false;

function moveButton() {

  if (!moved) {
    noBtn.style.position = "fixed";   // üî• move relative to screen
    moved = true;
  }

  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  const yesRect = yesBtn.getBoundingClientRect();

  let randomX, randomY;
  let attempts = 0;
  const safeDistance = 180; // distance from Yes

  do {
    randomX = Math.random() * maxX;
    randomY = Math.random() * maxY;
    attempts++;
  } while (
    Math.abs(randomX - yesRect.left) < safeDistance &&
    Math.abs(randomY - yesRect.top) < safeDistance &&
    attempts < 100
  );

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseover", moveButton);

noBtn.addEventListener("touchstart", function(e){
  e.preventDefault();
  moveButton();
});

yesBtn.addEventListener("click", () => {
  window.location.href = "love.html";
});
</script>
</body>
</html>
