<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

.container {
    background: white;
    padding: 35px 25px;
    border-radius: 25px;
    text-align: center;
    width: 90%;
    max-width: 350px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

h1 {
    font-size: 22px;
    color: #ff4d6d;
    margin-bottom: 25px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    position: relative;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.05);
}

#noBtn {
    background: #ddd;
    position: absolute;
}

.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
}

.popup-content {
    background: white;
    padding: 30px;
    border-radius: 20px;
    width: 85%;
    max-width: 320px;
    text-align: center;
    animation: pop 0.4s ease;
}

.popup-content h2 {
    color: #ff4d6d;
    margin-bottom: 10px;
}

.popup-content p {
    font-size: 14px;
    color: #444;
    line-height: 1.6;
}

@keyframes pop {
    from {transform: scale(0.7); opacity:0;}
    to {transform: scale(1); opacity:1;}
}
</style>
</head>

<body>

<div class="container">
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üíî</button>
    </div>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <h2>Yayyyy ‚ù§Ô∏è</h2>
        <p>
            From this moment on‚Ä¶ üíï<br><br>
            You are officially my Valentine üíñ<br>
            Today, tomorrow, and forever ‚ôæÔ∏è<br><br>
            I choose you. Always. ‚ù§Ô∏è
        </p>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const popup = document.getElementById("popup");

function moveButton() {
    const container = document.querySelector(".container");
    const rect = container.getBoundingClientRect();

    const maxX = rect.width - noBtn.offsetWidth;
    const maxY = rect.height - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

yesBtn.addEventListener("click", () => {
    popup.style.display = "flex";
});
</script>

</body>
</html>
