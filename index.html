<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fecfef);
  font-family:Arial, sans-serif;
  overflow:hidden;
  position:relative;
}

/* Floating hearts */
.heart{
  position:absolute;
  color:#ff4d6d;
  font-size:20px;
  animation:float 6s linear infinite;
  opacity:0.6;
}

@keyframes float{
  from{
    transform:translateY(100vh) scale(1);
    opacity:0;
  }
  to{
    transform:translateY(-10vh) scale(1.5);
    opacity:1;
  }
}

.container{
  background:white;
  padding:40px 25px;
  border-radius:25px;
  text-align:center;
  width:90%;
  max-width:360px;
  box-shadow:0 15px 35px rgba(0,0,0,0.15);
  position:relative;
}

h1{
  font-size:22px;
  color:#ff4d6d;
  margin-bottom:30px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  position:relative;
  height:60px;
}

button{
  padding:12px 28px;
  font-size:16px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  transition:0.3s;
}

#yesBtn{
  background:#ff4d6d;
  color:white;
}

#yesBtn:hover{
  transform:scale(1.1);
}

#noBtn{
  background:#ddd;
  position:absolute;
}

/* Popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
}

.popup-content{
  background:white;
  padding:30px;
  border-radius:20px;
  width:85%;
  max-width:320px;
  text-align:center;
  animation:pop 0.4s ease;
}

.popup-content h2{
  color:#ff4d6d;
  margin-bottom:10px;
}

.popup-content p{
  font-size:14px;
  color:#444;
  line-height:1.6;
}

@keyframes pop{
  from{transform:scale(0.7);opacity:0;}
  to{transform:scale(1);opacity:1;}
}
</style>
</head>

<body>

<!-- Floating Hearts -->
<script>
for(let i=0;i<15;i++){
  const heart = document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(3+Math.random()*3)+"s";
  heart.style.fontSize=(15+Math.random()*20)+"px";
  document.body.appendChild(heart);
}
</script>

<div class="container">
  <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <h2>Yayyyyy My Love ‚ù§Ô∏è</h2>
    <p>
      From this moment on‚Ä¶ üíï<br><br>
      You are officially my Valentine üíñ<br>
      Not just for today‚Ä¶ but forever ‚ôæÔ∏è<br><br>
      I choose you. In every lifetime. ‚ù§Ô∏è
    </p>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const popup = document.getElementById("popup");
const container = document.querySelector(".buttons");

let noScale = 1;

function moveButton() {
  const maxX = container.clientWidth - noBtn.offsetWidth;
  const maxY = container.clientHeight - noBtn.offsetHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";

  noScale -= 0.1;
  if(noScale > 0.4){
    noBtn.style.transform = "scale(" + noScale + ")";
  }

  noBtn.innerHTML = "Are you sure? ü•∫";
}

noBtn.addEventListener("touchstart", function(e){
  e.preventDefault();
  moveButton();
});

noBtn.addEventListener("mouseover", moveButton);

yesBtn.addEventListener("click", () => {
  popup.style.display = "flex";

  // Confetti burst
  for(let i=0;i<30;i++){
    const conf = document.createElement("div");
    conf.innerHTML="üíñ";
    conf.style.position="fixed";
    conf.style.left=Math.random()*100+"vw";
    conf.style.top="0px";
    conf.style.fontSize="20px";
    conf.style.animation="float 4s linear forwards";
    document.body.appendChild(conf);
  }
});
</script>

</body>
</html>
